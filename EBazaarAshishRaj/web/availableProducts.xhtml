<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>EBazaar</title>
    </h:head>
    <h:body>

        <h1><h:outputText value="EBazaar -- Available Products" /></h1>
        <h:form>
        <h:selectOneRadio value="#{browseSelectPCB.currentProductName}" required="true">
            <f:selectItems value="#{browseSelectPCB.products}" var="product"
                           itemValue="#{product.prodName}" itemLabel="#{product.prodName}"/>
        </h:selectOneRadio>
            <h:commandButton value="View Details" action="#{browseSelectPCB.productDetails}"/>
        </h:form>





    </h:body>
</html>
