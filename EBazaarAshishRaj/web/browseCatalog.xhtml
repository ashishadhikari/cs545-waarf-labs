<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>EBazaar : Available Catalogs</title>
    </h:head>
    <h:body>

        <ui:composition template="/templates/masterLayout.xhtml">
         <ui:define name="windowTitle">
          
         </ui:define>

         <ui:define name="content">
             <h1><h:outputText value="Available Catalogs" /></h1>
             <div id="wrap">
        <h:form>
            <p><h:outputText value="Choose a Category " /></p>
            <p>
                <h:selectOneMenu value="#{browseSelectPCB.currentCatalogName}" required="true">
                <f:selectItems value="#{browseSelectPCB.catalogNames}" var="catalogName"/>
            </h:selectOneMenu><br/>
            </p>
            <h:commandButton value="Choose products" action="availableProducts?faces-redirect=true"/>
        </h:form>
             </div>
            </ui:define>
      </ui:composition>

        





    </h:body>
</html>
