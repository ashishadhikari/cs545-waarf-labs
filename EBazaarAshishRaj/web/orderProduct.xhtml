<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>EBazaar</title>
    </h:head>
    <h:body>

        <h1><h:outputText value="EBazaar -- Enter quantity to order" /></h1>
        
        <h:form>
            <h:inputText value="#{browseSelectPCB.currentOrderQuantity}">
                <f:validateDoubleRange minimum="1"
                                       maximum="#{browseSelectPCB.currentProduct.quantityInStock}"/>
            </h:inputText>
            <h:commandButton value="OK" action="#{browseSelectPCB.addProductToCart}"/>
            <h:commandButton value="Cancel" immediate="true"
                             action="#{browseSelectPCB.cancelProduct}"/>
        </h:form>
    </h:body>
</html>
