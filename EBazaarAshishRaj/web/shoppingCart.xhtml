<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:util="http://java.sun.com/jsf/composite/util">
    <h:head>
        <title>EBazaar</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="windowTitle"/>
            <ui:define name="content">
                <h1><h:outputText value="EBazaar -- Your shopping cart" /></h1>
                <util:shoppingCart cart="#{browseSelectPCB.shoppingCart}"/>
                <h:outputText style="font-weight: bold" value="Your total billed amount is "/>
                <h:outputText style="font-weight: bold" value="#{browseSelectPCB.shoppingCart.cartCost}"/>
                <h:form>
                    <h:commandButton value="Checkout" action="#{browseSelectPCB.checkOut}"/>
                    <h:commandButton value="Cont. Shopping" action="#{browseSelectPCB.browseCatalog}"/>
                    <h:commandButton value="Save Cart"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
