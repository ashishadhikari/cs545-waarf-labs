<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title><ui:insert name="windowTitle"/></title>
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:outputStylesheet library="css" name="css.css" />
    </h:head>

    <h:body>
        <div id="wrapper">
            <div id="heading">
                <ui:insert name="heading">
                    <ui:include src="/sections/teavana/header.xhtml"/>
                </ui:insert>
            </div>


            <div id="sidebarLeft">
                <ui:insert name="sidebarLeft">
                    <ui:include src="/sections/teavana/sidebarLeft.xhtml"/>
                </ui:insert>
            </div>

            <div id="content">
                <f:view>
                    <f:event type="preRenderView" listener="#{user.checkLogin}" />
                    <ui:insert name="content"/>
                 </f:view>
            </div>
            <ui:debug/>
        </div>
    </h:body>
</html>
