<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>EBazaar</title>
    </h:head>
    <h:body>


        <ui:composition template="/templates/masterLayout.xhtml">
         <ui:define name="windowTitle">

         </ui:define>

         <ui:define name="content">
              <h1><h:outputText value="EBazaar -- Available Products" /></h1>
              <div id="wrap">
                <h:form id="product">
                    <p>Choose a desired product </p>
                    <p>
                     <h:selectOneRadio value="#{browseSelectPCB.currentProductName}" required="true">
                    <f:selectItems value="#{browseSelectPCB.products}" var="product"
                                   itemValue="#{product.prodName}" itemLabel="#{product.prodName}"/>
                </h:selectOneRadio>
                </p>
                    <div style="clear:both;height:20px;padding:5px 20px;"> </div>
                    <h:commandButton value="View Details" action="#{browseSelectPCB.productDetails}"/>
                </h:form>
              </div>
            </ui:define>
      </ui:composition>
        

       





    </h:body>
</html>
