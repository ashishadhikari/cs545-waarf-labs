<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>EBazaar : Available Catalogs</title>
    </h:head>
    <h:body>

        <h1><h:outputText value="Available Catalogs" /></h1>

        <h:form>
            <h:selectOneListbox value="#{browseSelectPCB.currentCatalogName}" required="true">
                <f:selectItems value="#{browseSelectPCB.catalogNames}" var="catalogName"/>
            </h:selectOneListbox>
            <h:commandButton value="Choose products" action="availableProducts?faces-redirect=true"/>
        </h:form>





    </h:body>
</html>
