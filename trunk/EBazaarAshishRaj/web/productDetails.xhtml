<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>EBazaar</title>
    </h:head>
    <h:body>

        <h1><h:outputText value="EBazaar -- Product Details" /></h1>
        Name: #{browseSelectPCB.currentProduct.prodName}<br/>
        Description: #{browseSelectPCB.currentProduct.description}<br/>
        Price: #{browseSelectPCB.currentProduct.price}<br/>
        Quantity available:  #{browseSelectPCB.currentProduct.quantityInStock}<br/>
        <h:form>
            <h:commandButton value="Add to cart" action="#{browseSelectPCB.orderProduct}"/>
        </h:form>
    </h:body>
</html>
