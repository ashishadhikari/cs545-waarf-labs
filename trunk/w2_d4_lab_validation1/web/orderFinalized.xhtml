<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Congratulations</title>
    </head>
    <body>
        <p>
            Congratulations! Your order has been processed.
        </p>
        <h:dataTable value="#{tea.currentColor.brands}" var="brand">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Selected Tea" style="font-weight: bold"/>
                </f:facet>
                <h:outputText value="#{brand.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Rate" style="font-weight: bold"/>
                </f:facet>
                <h:outputText value="#{brand.rate}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Quantity Ordered" style="font-weight: bold"/>
                </f:facet>
                <h:outputText value="#{brand.quantity}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Sub-total" style="font-weight: bold"/>
                </f:facet>
                <h:outputText value="#{brand.total}"/>
            </h:column>
        </h:dataTable>
        <h:outputText value="Grand total = " style="font-weight: bold"/>
        <h:outputText value="#{tea.currentColor.total}" style="font-weight: bold"/>
    </body>
</html>
